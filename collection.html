<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanova Home - Explore Our Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #000;
            color: #F8BF4A;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #F8BF4A;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        .product-item {
            background-color: #111;
            padding: 20px;
            color: #F8BF4A;
            width: 200px;
            border: 1px solid #F8BF4A;
            text-align: center;
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #F8BF4A;
        }

        .product-item p {
            margin-top: 10px;
            font-size: 1.1rem;
        }

        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
            color: #F8BF4A;
            font-size: 0.9rem;
            border-top: 1px solid #F8BF4A;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Explore Our Collection</h1>

    <div class="product-grid">
        <!-- Repeat this product-item block for each of the 25 products -->
        <div class="product-item">
            <img src="images/product1.jpg" alt="Product 1">
            <p>Golden Coffee Set<br>$50.00</p>
        </div>

        <div class="product-item">
            <img src="images/product2.jpg" alt="Product 2">
            <p>Marble Texture Tea Mug<br>$18.00</p>
        </div>

        <div class="product-item">
            <img src="images/product3.jpg" alt="Product 3">
            <p>Arabian Style Espresso Cup<br>$12.00</p>
        </div>

        <!-- Add more product-item blocks here -->
    </div>

    <footer>
        <p>&copy; 2024 Kanova Home. All Rights Reserved.</p>
    </footer>

</body>
</html>
